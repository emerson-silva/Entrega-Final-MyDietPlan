<ion-content padding>
    <ion-item>
        {{ food.name }}
        <span class="rigth">{{ food.stockLevel }}g</span>
    </ion-item>
    <ion-range min="0" max="10000" step="10" (ionChange)="onChangeQuantity()" [(ngModel)]="food.stockLevel"></ion-range>
        <h2 text-center>
            <span *ngIf="quantityModifier>=0">+</span>{{ quantityModifier }}

    <button ion-button full [disabled]="disableConfirm" (click)="confirmStockLevel()">Confirmar</button>
</ion-content>
