<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Estoque</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div ion-item *ngFor="let food of foods" (click)="openStockModal(food)">
        <div float-start>{{ food.name }}</div>
        <div float-end>{{ (food.stockLevel!=null)? food.stockLevel: 0}}g</div>
    </div>
    <ion-item *ngIf="foods.length == 0">Nenhum&nbsp;<strong>Alimento</strong>&nbsp;cadastrado.</ion-item>
</ion-content>
