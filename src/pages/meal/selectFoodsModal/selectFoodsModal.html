<ion-header>
    <ion-navbar>
        <ion-title>Selecionar Alimentos</ion-title>
        <ion-buttons end>
            <button ion-button (click)="cancelSelection()">cancelar</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar [(ngModel)]="inputFilter" (ionInput)="getItems($event)" (ionCancel)="onCancel()"></ion-searchbar>
    <ion-list *ngIf="filteredFoods!=null && filteredFoods.length > 0">
        <ion-item *ngFor="let food of filteredFoods">
            <ion-label>{{ food.name }}</ion-label>
            <ion-checkbox [(ngModel)]="selectedItems[food.id]" type="checkbox"></ion-checkbox>
        </ion-item>
        <ion-item *ngIf="foods.length == 0">Nenhum&nbsp;<strong>Alimento</strong>&nbsp;cadastrado.</ion-item>
    </ion-list>
    <button ion-button full (click)="goToFoodPage()">Novo&nbsp;<strong>Alimento</strong></button>
    <button ion-button full (click)="confirmSelection()">Confirmar</button>
</ion-content>
