<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastros</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-item color="light" class="list-title" (click)="toggleDiets()">
    Dietas
    <ion-icon [name]="showDiets ? 'arrow-dropdown':'arrow-dropright'" item-end></ion-icon>
  </button>
  <ion-list *ngIf="showDiets">
    <button ion-item *ngFor="let diet of diets" (click)="goToDietPage(diet.id)">
      {{ diet.name }}
    </button>
    <ion-item *ngIf="diets.length == 0">Nenhuma&nbsp;<strong>Dieta</strong>&nbsp;cadastrada.</ion-item>
  </ion-list>
  <button ion-button full (click)="goToDietPage()">Nova Dieta</button>
  <button ion-item color="light" class="list-title" (click)="toggleMeals()">
    Refeições
    <ion-icon [name]="showMeals ? 'arrow-dropdown':'arrow-dropright'" item-end></ion-icon>
  </button>
  <ion-list *ngIf="showMeals">
    <button ion-item *ngFor="let meal of meals" (click)="goToMealPage(meal.id)">
      {{ meal.name }}
    </button>
    <ion-item *ngIf="meals.length == 0">Nenhuma&nbsp;<strong>Refeição</strong>&nbsp;cadastrada.</ion-item>
  </ion-list>
  <button ion-button full (click)="goToMealPage()">Nova Refeição</button>
  <button ion-item color="light" class="list-title" (click)="toggleFoods()">
    Alimentos
    <ion-icon [name]="showFoods ? 'arrow-dropdown':'arrow-dropright'" item-end></ion-icon>
  </button>
  <ion-list *ngIf="showFoods">
    <button ion-item *ngFor="let food of foods" (click)="goToFoodPage(food.id)">
      {{ food.name }}
    </button>
    <ion-item *ngIf="foods.length == 0">Nenhum&nbsp;<strong>Alimento</strong>&nbsp;cadastrado.</ion-item>
  </ion-list>
  <button ion-button full (click)="goToFoodPage()">Novo Alimento</button>
</ion-content>
